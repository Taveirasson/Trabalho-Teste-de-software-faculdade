[tox]
envlist = py39
skipsdist = True

[testenv]
deps =
    pytest
    pytest-cov
    pyodbc
commands =
    {envpython} -c "import sys; print(sys.platform)"
    {envpython} -c "import sys; print('Running on:', sys.platform)" 
    {% if windows %}
    set PYTHONPATH = {toxinidir}/principal && pytest --cov=principal --cov-report=xml:coverage-reports/coverage.xml  --cov-config=tox.ini --cov-branch
    {% else %}
    export PYTHONPATH = {toxinidir}/principal && pytest --cov=principal --cov-report=xml:coverage-reports/coverage.xml  --cov-config=tox.ini --cov-branch
    {% endif %}
